<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Encrypt</title>
</head>
<body>
  <h2>Upload PDF to Encrypt1</h2>

  <input type="file" id="uploadFile" accept="application/pdf" />
  <button id="uploadBtn">Encrypt PDF</button>

  <pre id="output"></pre>

  <script>
    const apiUrl = "https://dbmh424rif.execute-api.us-west-2.amazonaws.com/dev"
    const MAX_SIZE_MB = 5;

    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("uploadFile");
      const output = document.getElementById("output");
      output.textContent = "";

      if (!fileInput.files.length) {
        alert("Please select a file.");
        return;
      }

      const file = fileInput.files[0];

      // Validate PDF
      if (file.type !== "application/pdf") {
        alert("Please select a PDF file.");
        return;
      }
      if (file.size > MAX_SIZE_MB * 1024 * 1024) {
        alert(`File too large. Max allowed size is ${MAX_SIZE_MB} MB.`);
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const base64File = reader.result.split(",")[1]; // strip "data:application/pdf;base64,"

        try {
          const response = await fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              action: "encrypt",
              filename: file.name,
              filedata: base64File
            })
          });

          const result = await response.json();

          if (!response.ok || result.error) {
            console.error("Error:", result);
            output.textContent = "❌ Error: " + (result.error || `HTTP ${response.status}`);
            return;
          }

          // Show success message
          output.textContent = `✅ Success: ${result.message}\nFile saved to: s3://${result.bucket}/${result.key}`;

        } catch (err) {
          console.error(err);
          output.textContent = "❌ Failed to process PDF. See console for details.";
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
