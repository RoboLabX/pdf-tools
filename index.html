<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Tools</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { color: #333; }
    .container { margin-top: 20px; }
    label, button { display: block; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>PDF Encryption Tool</h1>

  <div class="container">
    <label for="fileInput">Choose a PDF file:</label>
    <input type="file" id="fileInput" accept="application/pdf" />

    <label for="actionSelect">Action:</label>
    <select id="actionSelect">
      <option value="encrypt">Encrypt</option>
    </select>

    <button id="processBtn">Process PDF</button>
    <p id="status"></p>
  </div>

  <script>
    const apiUrl = "https://dbmh424rif.execute-api.us-west-2.amazonaws.com/dev/pdf-echo";

    document.getElementById("processBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("fileInput");
      const action = document.getElementById("actionSelect").value;
      const statusEl = document.getElementById("status");

      if (fileInput.files.length === 0) {
        alert("Please select a PDF file.");
        return;
      }

      const file = fileInput.files[0];
      statusEl.textContent = "Processing...";

      const reader = new FileReader();
      reader.onload = async function() {
        const fileData = reader.result.split(",")[1]; // base64
        try {
          const response = await fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              action: action,
              filename: file.name,
              filedata: fileData
            })
          });

          if (!response.ok) {
            throw new Error("Server error: " + response.status);
          }

          const encryptedB64 = await response.text();
          const byteCharacters = atob(encryptedB64);
          const byteNumbers = new Array(byteCharacters.length);
          for (let i = 0; i < byteCharacters.length; i++) {
            byteNumbers[i] = byteCharacters.charCodeAt(i);
          }
          const byteArray = new Uint8Array(byteNumbers);
          const blob = new Blob([byteArray], { type: "application/pdf" });

          // Trigger download
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "encrypted_" + file.name;
          document.body.appendChild(a);
          a.click();
          a.remove();
          window.URL.revokeObjectURL(url);

          statusEl.textContent = "PDF processed and downloaded successfully!";
        } catch (err) {
          console.error("Error:", err);
          statusEl.textContent = "Failed to process PDF. See console for details.";
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
