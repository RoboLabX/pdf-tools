<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Tool</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { color: #333; }
    .container { margin-top: 20px; }
    label, button { display: block; margin: 10px 0; }
    input { padding: 5px; width: 300px; }
  </style>
</head>
<body>
  <h1>PDF Tool</h1>

  <div class="container">
    <label for="fileInput">Choose a PDF file:</label>
    <input type="file" id="fileInput" accept="application/pdf" />

    <label for="passwordInput">Enter password (4–50 characters, letters/numbers/symbols):</label>
    <input type="password" id="passwordInput" maxlength="50" />

    <label for="actionSelect">Action:</label>
    <select id="actionSelect">
      <option value="encrypt">Encrypt</option>
      <option value="decrypt">Decrypt</option>
    </select>

    <button id="processBtn">Process PDF</button>
    <p id="status"></p>
  </div>

  <!-- Add pdf-lib -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

  <script>
    const apiUrl = "https://dbmh424rif.execute-api.us-west-2.amazonaws.com/dev/pdf-echo";

    // Utility: Check if PDF is encrypted
    async function isPdfEncrypted(file) {
      try {
        const arrayBuffer = await file.arrayBuffer();
        await PDFLib.PDFDocument.load(arrayBuffer); 
        return false; // opened successfully
      } catch (err) {
        console.warn("PDF check error:", err.message);
        if (err.message.includes("Password") || err.message.includes("encrypted")) {
          return true;
        }
        return false; // treat other errors as not-encrypted
      }
    }

    document.getElementById("processBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("fileInput");
      const passwordInput = document.getElementById("passwordInput");
      const action = document.getElementById("actionSelect").value;
      const statusEl = document.getElementById("status");

      if (fileInput.files.length === 0) {
        alert("Please select a PDF file.");
        return;
      }

      const file = fileInput.files[0];

      // Validate password
      const password = passwordInput.value.trim();
      const passwordRegex = /^[\w!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?`~]+$/;
      if (password.length < 4 || password.length > 50 || !passwordRegex.test(password)) {
        alert("Invalid password. Must be 4–50 characters, letters, numbers, or symbols.");
        return;
      }

      // --- NEW CHECK: Prevent re-encrypting already encrypted file ---
      const encrypted = await isPdfEncrypted(file);
      if (encrypted && action === "encrypt") {
        alert("This file is already encrypted. Please choose 'Decrypt' instead.");
        return;
      }
      if (!encrypted && action === "decrypt") {
        alert("This file is not encrypted. Please choose 'Encrypt' instead.");
        return;
      }

      statusEl.textContent = "Processing...";

      const reader = new FileReader();
      reader.onload = async function() {
        const fileData = reader.result.split(",")[1]; // base64
        try {
          const response = await fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              action: action,
              filename: file.name,
              filedata: fileData,
              password: password
            })
          });

          if (!response.ok) {
            throw new Error("Server error: " + response.status);
          }

          // Parse JSON from Lambda
          const result = await response.json();
          const processedB64 = result.result;

          // Convert base64 to binary
          const byteCharacters = atob(processedB64);
          const byteNumbers = new Array(byteCharacters.length);
          for (let i = 0; i < byteCharacters.length; i++) {
            byteNumbers[i] = byteCharacters.charCodeAt(i);
          }
          const byteArray = new Uint8Array(byteNumbers);
          const blob = new Blob([byteArray], { type: "application/pdf" });

          // Trigger download
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = `${action}_` + file.name;
          document.body.appendChild(a);
          a.click();
          a.remove();
          window.URL.revokeObjectURL(url);

          statusEl.textContent = `PDF ${action}ed and downloaded successfully!`;
        } catch (err) {
          console.error("Error:", err);
          statusEl.textContent = "Failed to process PDF. See console for details.";
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
