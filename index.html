<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Download PDF</title>
</head>
<body>
<h2>Download Test PDF</h2>
<button id="downloadBtn">Download PDF</button>

<script>
const apiUrl = "https://dbmh424rif.execute-api.us-west-2.amazonaws.com/dev/pdf-echo"

document.getElementById("downloadBtn").addEventListener("click", async () => {
    try {
        const response = await fetch(apiUrl, {
            method: "POST"
        });
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        // Read response as text (base64), not JSON
        const pdfBase64 = await response.text();

        // Decode base64 to bytes
        const pdfBytes = Uint8Array.from(atob(pdfBase64), c => c.charCodeAt(0));
        const blob = new Blob([pdfBytes], { type: "application/pdf" });

        // Trigger download
        const link = document.createElement("a");
        link.href = window.URL.createObjectURL(blob);
        link.download = "test.pdf"; // filename for downloaded PDF
        link.click();

    } catch (err) {
        console.error(err);
        alert("Failed to download PDF. See console for details.");
    }
});
</script>
</body>
</html>
